<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#888888"/>
      <stop offset="100%" style="stop-color:#404040"/>
    </linearGradient>
  </defs>
  
  <!-- Outer rim -->
  <circle cx="50" cy="50" r="45" fill="url(#rimGradient)" stroke="#222" stroke-width="3"/>
  
  <!-- Inner rim -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Spokes - 8 spokes -->
  <g stroke="#333" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="5" x2="50" y2="38"/>
    <line x1="50" y1="95" x2="50" y2="62"/>
    <line x1="5" y1="50" x2="38" y2="50"/>
    <line x1="95" y1="50" x2="62" y2="50"/>
    <line x1="71" y1="29" x2="57" y2="43"/>
    <line x1="29" y1="71" x2="43" y2="57"/>
    <line x1="71" y1="71" x2="57" y2="57"/>
    <line x1="29" y1="29" x2="43" y2="43"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="50" cy="50" r="10" fill="url(#rimGradient)" stroke="#000" stroke-width="2"/>
  <circle cx="50" cy="50" r="6" fill="#fff"/>
</svg>
